<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>message</title>
	<link rel="stylesheet" type="text/css" href="{{static_url("css/index.css")}}">
	<link href="{{static_url("css/bootstrap.min.css")}}" rel="stylesheet">
</head>

<body>
	<div class="header">
		<span class="exit">
			<a href="/profile/{{id}}">{{name}}</a>
			<a href="postmessage.html">发表文章</a>
			<a href="/logout">退出</a>
		</span>
		
    </div>
	<div class="body">
		<div class="content" id="contents">
	        {% for txt in allTxts %}
			<p>
			    <a href="/article/{{txt[0]}}" class = "messageTitle"><strong>Title:{{txt[1]}}<strong></a>
			    <a href="/article/{{txt[2]}}" class = "messageTitle">  Author:{{txt[3]}}</a>
			    <br>
			</p>
			{% end for %}
		</div>
		<div class="selfinf">
			<p style="text-align:center"><b>信息栏</b><a href="/profile/{{id}}" style="font-size:10px;">[完善信息]</a></p><hr>
			<p style="margin-left:10%"><b>昵称：</b>{{name}}</p>
			<p style="margin-left:10%"><b>个人签名：</b>I am happy!</p>
			<p style="margin-left:10%"><b>已发表文章：</b>5</p>
		</div>
	</div>
</body>
</html>
