<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>message</title>
	<link href="{{static_url("css/bootstrap.min.css")}}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{static_url("css/read_message.css")}}">
</head>

<body>
	<div class="header">
		<div class="logo">
	        <a href="/">
	          <span class="index item">
	            思•恋
	          </span>
	        </a>
    	</div>
    	<div class="actions">
    		<span class="userName">
            <a href="/profile/{{user}}">{{user}}</a>
	        </span>
	        <span class="newArticle">
	            <a href="/newBlog">发表文章</a>
	        </span>
	        <span class="exit">
	            <a href="/logout">退出</a>
	        </span>
    	</div>

        
    </div>

	<div class="content">
        {% for article in articles %}
		<div class="articleItem">
			<div class="articleHeader">
				<a href="/article/{{article[0]}}" class = "messageTitle">
					<span class="articleTitle item">{{article[1]}}</span>
				</a>
				<span class="articleAuthor item">作者：{{article[2]}}</span>
			</div>
			<div class="articleContent">
				 <pre>
				 	{{article[3]}}
				 </pre>
			</div>

		</div>
		{% end for %}
	</div>
	<div class="userInfo">
		<p><b>信息栏</b><a href="/profile/{{user}}" style="font-size:10px;">[完善信息]</a>
		</p><hr>
		<p><b>昵称：</b>{{user}}</p>
		<p ><b>个人签名：</b>I am happy!</p>
		<p><b>已发表文章：</b>5</p>
	</div>

</body>
</html>
