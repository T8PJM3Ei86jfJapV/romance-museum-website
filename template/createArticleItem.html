<!DOCTYPE html>
<html>
<head>
    <title>完整demo</title>
    <meta charset="utf-8">
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->

    <script type="text/javascript" src="{{static_url("js/jquery-1.11.1.min.js")}}"></script>
    

    <link rel="stylesheet" href="{{static_url("css/bootstrap.min.css")}}">
    <link rel="stylesheet" href="{{static_url("css/createArticleItem.css")}}">
    <script type="text/javascript" src="{{static_url("js/createArticleItem.js")}}"></script>
    
    <!-- 这是创建文章的页面，我使用百度的ueditor插件-->
    <!--这里主要是前端将文章信息上传上去-->
    <!--传上去的字段有 用户ID: userID ,文章的内容： articleContent, 模式的选择，type, 发布时间， articleItemTime-->
    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div class="header">
    <span class="userName">
        <a href="/profile/{{id}}">{{name}}</a>
    </span>
    <span class="newArticle">
        <a href="/newBlog">发表文章</a>
    </span>
    <span class="exit">
        <a href="/logout">退出</a>
    </span>
</div>
<div class="content">
    <div class="titleInput">
        <input type="text" placeholder="请输入自己的标题">
    </div>
    <div class="contentInput">
        <textarea placehoder="在这里写下你想写的话吧">
        </textarea>
    </div>
    <div class="chooseSubmit">
        <form>
            <div class="articleType">
                <span class="chooseTitle">文章类型选择:</span>
                <span class="shilian radio">
                   失恋 <input type="radio" value="shilian" name="articleType">
                </span>
                <span class="anlian radio">
                   暗恋 <input type="radio" value="anlian" name="articleType">
                </span>
                <span class="yidilian radio">
                   异地恋 <input type="radio" value="yidilian" name="articleType">
                </span>
                <span class="ailian radio">
                   爱恋 <input type="radio" value="ailian" name="articleType">
                </span>
            </div>

            <div class="modeChoose">
                <span class="chooseTitle">模式选择:</span>
                <span class="general radio">
                   普通模式 <input type="radio" value="general" name="mode">
                </span>
                <span class="during radio">
                   定时消失 <input type="radio" value="during" name="mode">
                </span>
                <span class="once radio">
                   一阅及焚 <input type="radio" value="once" name="mode">
                </span>
            </div>
        
        </form>
         <button class="btn btn-primary submit">提交文章</button>
    </div>
</div>
</body>
</html>
