<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--这是博物馆页面，有很多图片，每个图片上面有一小段话-->
<body>
<div class="header">
    <span class="exit">
        <a href="/profile/{{id}}">{{name}}</a>
        <a href="/newBlog">发表文章</a>
        <a href="/logout">退出</a>
    </span>
</div>

<div class="content">
    <!--这里会有一个个imageItem-->
    <!--这里需要两个字段，一个是图片的src,另一个是那一小段话-->

    {% for imageItem in allImageItem %}

        <div class="image-item">
            <div class="image">
                <img src="{{imageItem["src"]}}">
                <!--imageItem.imageSrc-->
            </div>
            <div class="expression">
                <span>{{imageItem["content"]}}</span>
                <!--imageItem.imageExpression-->
            </div>

        </div>

    {% end for %}


</div>
</body>
</html>
